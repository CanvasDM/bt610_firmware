  - name: p1
    summary: Parameter 1
    description: Calibration factor x10000
    required: true
    x-ctype: uint32_t
    x-sequencenumber: 1
    x-default: 2207351
    x-example: 2207351
    schema:
      type: integer
      minimum: 0
      maximum: 0
  - name: p2
    summary: Parameter 2
    description: Calibration factor x10000
    required: true
    x-ctype: uint32_t
    x-sequencenumber: 2
