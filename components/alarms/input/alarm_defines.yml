info:
  title: alarm_defines
  version: 1.00
  project: BT610
alarms_details:
- name: thermistor_1_alarms
  summary: Alarms for use with Thermistor 1
  id_alarm_group: 0
  alarm_group_type: Analog
  state_attribute_name: temperature_alarms
  enable_attribute_name: temperature_alarms_enable
  persist_attribute_name: temperature_alarms_persist_time
  alarms:
  - name: thermistor_1_high_1
    id_state: 0
    id_enable: 0
    type: input_higher
    alarm_attribute_name: high_temp_1_thresh_1
    clear_on_set_associations:
      logic_type: OR
      associations:
      - thermistor_1_low_1
      - thermistor_1_low_2
  - name: thermistor_1_high_2
    id_state: 1
    id_enable: 1
    type: input_higher
    alarm_attribute_name: high_temp_1_thresh_2
    clear_on_set_associations:
      logic_type: OR
      associations:
      - thermistor_1_low_1
      - thermistor_1_low_2
  - name: thermistor_1_low_1
    id_state: 2
    id_enable: 2
    type: input_lower
    alarm_attribute_name: low_temp_1_thresh_1
    clear_on_set_associations:
      logic_type: OR
      associations:
      - thermistor_1_high_1
      - thermistor_1_high_2
  - name: thermistor_1_low_2
    id_state: 3
    id_enable: 3
    type: input_lower
    alarm_attribute_name: low_temp_1_thresh_2
    clear_on_set_associations:
      logic_type: OR
      associations:
      - thermistor_1_high_1
      - thermistor_1_high_2
  - name: thermistor_1_delta
    id_state: 4
    id_enable: 4
    type: delta
    alarm_attribute_name: temp_1_delta_thresh
