
CONFIG_MCUBOOT_IMAGE_VERSION="1.27.6"

# Enable power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Required to disable default behavior of deep sleep on timeout
#CONFIG_SYS_PM_STATE_LOCK=y

# Some mcumgr command handlers require a large stack.
# Increased stack due to settings API usage
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192
CONFIG_HEAP_MEM_POOL_SIZE=16384

# This is the stack size for the control task.
CONFIG_MAIN_STACK_SIZE=4096

CONFIG_BT=y
CONFIG_BT_HCI=y
CONFIG_BT_HCI_VS_EXT=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_DEBUG_LOG=y
#CONFIG_BT_DEBUG_SMP=y
#CONFIG_BT_DEBUG_HCI_CORE=y
#CONFIG_BT_DEBUG_GATT=y


CONFIG_BT_GAP_PERIPHERAL_PREF_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=150
CONFIG_BT_PERIPHERAL_PREF_SLAVE_LATENCY=2
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=500

CONFIG_BT_SMP=y
CONFIG_BT_MAX_PAIRED=10
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_FIXED_PASSKEY=n
CONFIG_BT_BONDABLE=n
CONFIG_BT_DEVICE_NAME="BT610"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
# Generic sensor
CONFIG_BT_DEVICE_APPEARANCE=1344
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_REMOTE_VERSION=y
CONFIG_BT_LL_SOFTDEVICE=y
CONFIG_SOFTDEVICE_CONTROLLER_MULTIROLE=y
CONFIG_BT_CTLR_COMPANY_ID=0x0077
CONFIG_BT_MAX_CONN=1
CONFIG_BT_HCI_TX_STACK_SIZE=2048
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=260
CONFIG_BT_BUF_EVT_RX_SIZE=255
CONFIG_BT_L2CAP_TX_MTU=260
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_BUF_ACL_TX_COUNT=5
CONFIG_BT_BUF_ACL_RX_COUNT=5
CONFIG_BT_BUF_EVT_RX_COUNT=5
CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=5
CONFIG_BT_BUF_CMD_TX_COUNT=5
CONFIG_BT_CONN_TX_MAX=12
CONFIG_BT_L2CAP_TX_BUF_COUNT=12
CONFIG_BT_L2CAP_TX_FRAG_COUNT=3
CONFIG_BT_HCI_TX_STACK_SIZE_WITH_PROMPT=y
CONFIG_BT_HCI_TX_STACK_SIZE=2048
CONFIG_BT_CTLR=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_TX_PWR_DYNAMIC_CONTROL=y
# Allow Coded PHY (requires Nordic Bluetooth host)
CONFIG_BT_CTLR_PHY_CODED=y
CONFIG_BT_EXT_ADV=y
CONFIG_BT_CTLR_ADV_EXT=y
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_LL_SOFTDEVICE_DEFAULT=y
# Nordic Softdevice configuration
CONFIG_SDC_RX_STACK_SIZE=2048
CONFIG_SDC_MAX_CONN_EVENT_LEN_DEFAULT=820000

# Disable auto DLE due to bug with pre-4.2 devices - Bug #19725
CONFIG_BT_AUTO_DATA_LEN_UPDATE=n

CONFIG_SYSTEM_CLOCK_WAIT_FOR_STABILITY=y

#CONFIG_PWM=y
#CONFIG_PWM_LOG_LEVEL_DBG=y

CONFIG_I2C=y
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y
CONFIG_GPIO=y
CONFIG_GPIO_SHELL=n
CONFIG_ADC_SHELL=n
#CONFIG_PWM_SHELL=n
#CONFIG_SENSOR=y

CONFIG_REBOOT=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Console
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=n
CONFIG_LOG2_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_BUFFER_SIZE=4096
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=4096
CONFIG_LOG_SPEED=y
CONFIG_LOG_TRACE_SHORT_TIMESTAMP=n
CONFIG_LOG_TIMESTAMP_64BIT=y
# for logging more dynamic strings
CONFIG_LOG_STRDUP_BUF_COUNT=32
CONFIG_LOG_STRDUP_MAX_STRING=64
CONFIG_USE_SEGGER_RTT=n

# Segger debugging tools
#CONFIG_SEGGER_SYSTEMVIEW=y

# command line shell
CONFIG_SHELL=y
#CONFIG_SHELL_HISTORY=n
CONFIG_SHELL_SELECTIVE_HISTORY=y
CONFIG_KERNEL_SHELL=y
CONFIG_FILE_SYSTEM_SHELL=n

# Message Framework
CONFIG_FRAMEWORK=y
CONFIG_FWK_ASSERT_ENABLED=y
CONFIG_FWK_MAX_MSG_RECEIVERS=6
CONFIG_BUFFER_POOL_SIZE=16384
CONFIG_BUFFER_POOL_STATS=y

# Storage
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y

CONFIG_SETTINGS=y
# Prefix must match CONFIG_SETTINGS_MOUNT_POINT
CONFIG_SETTINGS_FS_DIR="/lfs/settings"
CONFIG_SETTINGS_FS_FILE="/lfs/settings/run"

# Enable QSPI (MX25R64)
# Enable LCZ QSPI Driver
CONFIG_LCZ_DRIVER=y
CONFIG_LCZ_NRF_QSPI_NOR=y
CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_NORDIC_QSPI_NOR_STACK_WRITE_BUFFER_SIZE=16
CONFIG_PM_EXTERNAL_FLASH=y
CONFIG_PM_EXTERNAL_FLASH_DEV_NAME="MX25R64"
CONFIG_PM_EXTERNAL_FLASH_SIZE=0x800000
CONFIG_PM_EXTERNAL_FLASH_BASE=0x0

# Enable the LittleFS file system.
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Ensure an MCUboot-compatible binary is generated.
CONFIG_BOOTLOADER_MCUBOOT=y
# Enable mcumgr to support FOTA
CONFIG_MCUMGR=y
CONFIG_MCUMGR_SMP_SHELL=y
CONFIG_MCUMGR_SMP_SHELL_MTU=2048
CONFIG_MCUMGR_BUF_SIZE=2050
CONFIG_MGMT_CBORATTR_MAX_SIZE=2048
CONFIG_CBOR_FLOATING_POINT=y
CONFIG_CBOR_HALF_FLOAT_TYPE=y
# Enable the Bluetooth (unauthenticated) mcumgr transport.
CONFIG_MCUMGR_SMP_BT=y
# This may change to true after development.
CONFIG_MCUMGR_SMP_BT_AUTHEN=n
#CONFIG_BT_SMP_ENFORCE_MITM=n

CONFIG_MCUMGR_CMD_IMG_MGMT=y
CONFIG_MCUMGR_CMD_FS_MGMT=n
CONFIG_MCUMGR_CMD_OS_MGMT=n
CONFIG_LCZ_MCUMGR_CMD_FS_MGMT=y
CONFIG_LCZ_FS_MGMT_UL_CHUNK_SIZE=2048
CONFIG_LCZ_MCUMGR_CMD_OS_MGMT=y
CONFIG_MCUBOOT_SHELL_ERASE_ENABLED=n

# Enable large files at the expense of larger CBOR encoding.
CONFIG_LCZ_FS_MGMT_MAX_FILE_SIZE_4GB=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y

# Allow thread-safe FPU for thermistor calculations.
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

CONFIG_FILE_SYSTEM_UTILITIES=y
CONFIG_FSU_MOUNT_POINT="/ext"
CONFIG_FSU_LOG_LEVEL=4
CONFIG_FILE_SYSTEM_MAX_FILE_NAME=64
CONFIG_FSU_SHELL=y
CONFIG_FSU_SHELL_ALLOW_CHANGE=n
CONFIG_FSU_CHECKSUM=y
CONFIG_FSU_CHECKSUM_CHUNK_SIZE=512
#CONFIG_FSU_HASH=y

#CONFIG_ADC_BT6_LOG_LEVEL=4
CONFIG_LOG_LEVEL_BLE_TASK=4
#CONFIG_UI_TASK_LOG_LEVEL=4
CONFIG_UI_LED_TEST_ON_RESET=y
CONFIG_TEST_MENU=y

CONFIG_LCZ=y
CONFIG_LCZ_BT=y
CONFIG_LCZ_QRTC=y
CONFIG_LCZ_QRTC_SHELL=y
CONFIG_LCZ_QRTC_SHELL_ENABLE_WRITE=n
CONFIG_LCZ_RESET_ON_EXIT=y
CONFIG_LCZ_PARAM_FILE=y
CONFIG_LCZ_EVENT_MANAGER=y
CONFIG_LCZ_EVENT_MANAGER_BACKGROUND_THREAD_STACK_SIZE=4096
CONFIG_LCZ_EVENT_MANAGER_BACKGROUND_THREAD_PRIORITY=-5
CONFIG_LCZ_EVENT_MANAGER_NUMBER_OF_FILES=10
CONFIG_LCZ_EVENT_MANAGER_FILE_HANDLER_THREAD_STACK_SIZE=4096
CONFIG_LCZ_EVENT_MANAGER_FILE_HANDLER_EVENT_BUFFER_SIZE=6
CONFIG_LCZ_PARAM_FILE_LOG_LEVEL=4
#CONFIG_LCZ_PARAM_FILE_SHELL=y
CONFIG_LCZ_PARAM_FILE_MAX_FILE_LENGTH=2000
CONFIG_LCZ_SENSOR_ADV_FORMAT=y
CONFIG_LCZ_MCUMGR_WRAPPER=y
CONFIG_LCZ_PWM_LED=n
#CONFIG_LCZ_PWM_LED_PINS=2
CONFIG_LCZ_NO_INIT_RAM_VAR=y
CONFIG_HEARTBEAT_SECONDS=60

CONFIG_LCZ_LED=y
CONFIG_LCZ_NUMBER_OF_LEDS=2
CONFIG_LCZ_LED_CUSTOM_ON_OFF=n
#CONFIG_LCZ_LED_LOG_LEVEL=4

CONFIG_ATTR_LOG_LEVEL=4
CONFIG_ATTR_SHELL=y

CONFIG_STATS=y
CONFIG_MCUMGR_CMD_STAT_MGMT=y

CONFIG_SENSOR_TASK_LOG_LEVEL=4

CONFIG_TINYCRYPT_SHA256=y

# Thread Debug
CONFIG_THREAD_NAME=y
# kernel stacks cmd looks best with names < 12 characters.
CONFIG_THREAD_MAX_NAME_LEN=11
CONFIG_INIT_STACKS=y
CONFIG_THREAD_ANALYZER=y

# Security options that should always be enabled
CONFIG_HW_STACK_PROTECTION=y
CONFIG_MPU_STACK_GUARD=y
CONFIG_STACK_CANARIES=y

# Security options that should be enabled for debugging
CONFIG_ASSERT=y
CONFIG_STACK_SENTINEL=n
CONFIG_EXTRA_EXCEPTION_INFO=y
CONFIG_CORTEX_M_DEBUG_NULL_POINTER_EXCEPTION_DETECTION_MPU=y
#CONFIG_ENABLE_HEAP_DEBUGGING=y
CONFIG_FILE_ACCESS_LOG_LEVEL=4
