# Laird Connectivity BT6 mcuboot configuration
# Enables CC310 with ECDSA-p256 and no debugging
CONFIG_BOOT_VALIDATE_SLOT0=y

CONFIG_SIZE_OPTIMIZATIONS=y

CONFIG_BOOT_BANNER=n

CONFIG_CONSOLE_HANDLER=n
CONFIG_DEBUG=n

CONFIG_MAIN_STACK_SIZE=10240
CONFIG_MBEDTLS_CFG_FILE="mcuboot-mbedtls-cfg.h"

# Do not erase all flash when flashing mcuboot
CONFIG_ZEPHYR_TRY_MASS_ERASE=n

### Default to ECDSA
CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
CONFIG_BOOT_ECDSA_CC310=y
CONFIG_BOOT_SIGNATURE_KEY_FILE="root-ec-p256.pem"
CONFIG_NRF_CC310_BL=y

### We never want Zephyr's copy of tinycrypt.  If tinycrypt is needed,
### MCUboot has its own copy in tree.
# CONFIG_TINYCRYPT is not set
# CONFIG_TINYCRYPT_ECC_DSA is not set
# CONFIG_TINYCRYPT_SHA256 is not set

CONFIG_FLASH=y

# nrf52840 with QSPI
CONFIG_MULTITHREADING=y
CONFIG_NORDIC_QSPI_NOR=y
CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_NORDIC_QSPI_NOR_STACK_WRITE_BUFFER_SIZE=16
CONFIG_BOOT_MAX_IMG_SECTORS=256
CONFIG_MPU_ALLOW_FLASH_WRITE=y

CONFIG_BOOT_SWAP_USING_MOVE=y
CONFIG_BOOT_BANNER=n
CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_STDOUT_CONSOLE=n
CONFIG_PRINTK=n
CONFIG_EARLY_CONSOLE=n
CONFIG_ASSERT_VERBOSE=n

CONFIG_LCZ=y
CONFIG_LCZ_NO_INIT_RAM_VAR=y
CONFIG_LCZ_LED=y
CONFIG_LCZ_NUMBER_OF_LEDS=2

# WARNING: To maintain the integrity of secure boot,
# enable CONFIG_DISABLE_FLASH_PATCH in production.
# Bug 22275 - enable CONFIG_DISABLE_FLASH_PATCH
# CONFIG_DISABLE_FLASH_PATCH=y
CONFIG_FW_INFO=y
# set mcuboot version
CONFIG_FW_INFO_FIRMWARE_VERSION=1
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_REBOOT=y
