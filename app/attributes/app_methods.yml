info:
  title: app_methods
  group_id: 256
methods:
  - name: rev_echo
    summary: Echo reversed string
    x-management-option: ReadWrite
    x-id: 1
    x-group_id: 256
    params:
      - name: d
        summary: Value
        description: Value
        required: true
        x-ctype: string
        x-sequencenumber: 1
        x-default: ""
        x-example: hello world
        schema:
          type: string
          minLength: 0
          maxLength: 0
    result:
      name: rev_echo_result
      schema:
        type: array
      x-result:
        - name: r
          summary: Value
          description: Value
          required: true
          x-ctype: string
          x-sequencenumber: 1
          x-default: "0"
          x-example: "1"
          schema:
            type: string
            minLength: 0
            maxLength: 0
  - name: calibrate_thermistor
    summary: Tell BT6xx to run thermistor calibration using provided calibration parameters
    description: BT6xx will save results
    x-management-option: ReadWrite
    x-id: 2
    x-group_id: 256
    params:
      - name: p1
        summary: Parameter 1
        description: Ideal ADC counts for 560 Ohm resistor (R1 = 559.4 ohms --> C1 = 4096 * 559.4/(10000 + 559.4) = 217.0)
        required: true
        x-ctype: float
        x-sequencenumber: 1
        x-default: 2.207351e+2
        x-example: 2.207351e+2
        schema:
          type: number
          minimum: 1.2e-38
          maximum: 3.4e+38
      - name: p2
        summary: Parameter 2
        description: Ideal ADC counts for 330K resistor (R2 = 331.9k --> C2 = 4096 * 331900/(10000 + 331900) = 3976.2)
        required: true
        x-ctype: float
        x-sequencenumber: 2
        x-default: 3.98e+3
        x-example: 3.98e+3
        schema:
          type: number
          minimum: 1.2e-38
          maximum: 3.4e+38
    result:
      name: calibrate_thermistor_result
      schema:
        type: array
      x-result:
        - name: r
          summary: result
          description: negative error code, 0 on success
          required: true
          x-ctype: int32_t
          x-example: 0
          x-sequencenumber: 1
          schema:
            type: integer
            minimum: 0
            maximum: 0
        - name: ge
          type: number
          summary: Gain Error
          description: This is applied to all thermistor readings
          required: true
          x-ctype: float
          x-example: 9.98e-1
          x-sequencenumber: 2
          schema:
            type: integer
            minimum: 0
            maximum: 0
        - name: oe
          type: number
          summary: Offset Error
          description: This is applied to all thermistor readings
          required: true
          x-ctype: float
          x-example: -1.28e+1
          x-sequencenumber: 3
          schema:
            type: integer
            minimum: 0
            maximum: 0
  - name: test_led
    summary: Turn green LED on, then red on, green off, and finally red off.
    x-management-option: ReadWrite
    x-id: 3
    x-group_id: 256
    params:
      - name: p1
        summary: Parameter 1
        description: Duration in milliseconds for each step
        required: true
        x-ctype: uint32_t
        x-default: 1000
        x-example: 1000
        x-sequencenumber: 1
        schema:
          type: integer
          minimum: 0
          maximum: 0
    result:
      name: test_led_result
      schema:
        type: array
      x-result:
        - name: r
          summary: result
          description: negative error code, 0 on success
          required: true
          x-example: 0
          x-ctype: int32_t
          x-sequencenumber: 1
          schema:
            type: integer
            minimum: 0
            maximum: 0
  - name: calibrate_thermistor_version_2
    summary: ""
    description: Uses uint32_t for input parameters
    x-management-option: ReadWrite
    x-id: 4
    x-group_id: 256
    params:
      - name: p1
        summary: Parameter 1
        description: Calibration factor x10000
        required: true
        x-ctype: uint32_t
        x-sequencenumber: 1
        x-default: 2207351
        x-example: 2207351
        schema:
          type: integer
          minimum: 0
          maximum: 0
      - name: p2
        summary: Parameter 2
        description: Calibration factor x10000
        required: true
        x-ctype: uint32_t
        x-sequencenumber: 2
        x-default: 39800000
        x-example: 39800000
        schema:
          type: integer
          minimum: 0
          maximum: 0
    result:
      name: calibrate_thermistor_v2_result
      schema:
        type: array
      x-result:
        - name: r
          summary: result
          description: negative error code, 0 on success
          required: true
          x-ctype: int32_t
          x-example: 0
          x-sequencenumber: 1
          schema:
            type: integer
            minimum: 0
            maximum: 0
        - name: ge
          summary: Gain Error
          description: This is applied to all thermistor readings
          required: true
          x-ctype: float
          x-example: "9.98e-1"
          x-sequencenumber: 2
          schema:
            type: integer
            minimum: 0
            maximum: 0
        - name: oe
          summary: Offset Error
          description: This is applied to all thermistor readings
          required: true
          x-ctype: float
          x-example: -1.28e1
          x-sequencenumber: 3
          schema:
            type: integer
            minimum: 0
            maximum: 0
