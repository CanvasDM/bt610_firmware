
CONFIG_MCUBOOT_IMAGE_VERSION="2.0.4"

CONFIG_BOOT_BANNER=n

# Enable power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# System stack and heap sizes
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_MAIN_STACK_SIZE=4096

# System clock
CONFIG_SYSTEM_CLOCK_WAIT_FOR_STABILITY=y

# Safe reboot
CONFIG_REBOOT=y

# BSP
CONFIG_I2C=y
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y
CONFIG_GPIO=y

# Floating point support
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
# Allow thread-safe FPU for thermistor calculations.
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# BLE
CONFIG_BT=y
CONFIG_BT_HCI=y
CONFIG_BT_HCI_VS_EXT=y
CONFIG_BT_DEBUG_LOG=n
CONFIG_BT_GAP_PERIPHERAL_PREF_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=150
CONFIG_BT_PERIPHERAL_PREF_LATENCY=2
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=500
CONFIG_BT_DEVICE_NAME_GATT_WRITABLE=n
CONFIG_BT_SMP=y
CONFIG_BT_MAX_PAIRED=10
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_FIXED_PASSKEY=n
CONFIG_BT_BONDABLE=n
CONFIG_BT_DEVICE_NAME="BT610"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
# Generic sensor
CONFIG_BT_DEVICE_APPEARANCE=1344
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_REMOTE_VERSION=y
CONFIG_BT_LL_SOFTDEVICE=y
CONFIG_BT_LL_SOFTDEVICE_MULTIROLE=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_HCI_TX_STACK_SIZE=2048
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=260
CONFIG_BT_BUF_EVT_RX_SIZE=255
CONFIG_BT_L2CAP_TX_MTU=260
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_BUF_ACL_TX_COUNT=5
CONFIG_BT_BUF_ACL_RX_COUNT=5
CONFIG_BT_BUF_EVT_RX_COUNT=5
CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=5
CONFIG_BT_BUF_CMD_TX_COUNT=5
CONFIG_BT_CONN_TX_MAX=12
CONFIG_BT_L2CAP_TX_BUF_COUNT=12
CONFIG_BT_L2CAP_TX_FRAG_COUNT=3
CONFIG_BT_HCI_TX_STACK_SIZE_WITH_PROMPT=y
CONFIG_BT_HCI_TX_STACK_SIZE=2048
CONFIG_BT_CTLR=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_TX_PWR_DYNAMIC_CONTROL=y
# Allow Coded PHY (requires Nordic Bluetooth host)
CONFIG_BT_CTLR_PHY_CODED=y
CONFIG_BT_EXT_ADV=y
CONFIG_BT_CTLR_ADV_EXT=y
CONFIG_BT_USER_PHY_UPDATE=y
# Nordic Softdevice configuration
CONFIG_BT_CTLR_SDC_RX_STACK_SIZE=2048
CONFIG_BT_CTLR_SDC_MAX_CONN_EVENT_LEN_DEFAULT=820000
# Disable auto DLE due to bug with pre-4.2 devices - Bug #19725
CONFIG_BT_AUTO_DATA_LEN_UPDATE=n
# Additions for DM
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y
CONFIG_BT_DFU_SMP=y
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_RX_STACK_SIZE=4096

# Console
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_BUFFER_SIZE=4096
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=4096
CONFIG_LOG_SPEED=y
CONFIG_LOG_TRACE_SHORT_TIMESTAMP=n
CONFIG_LOG_TIMESTAMP_64BIT=y
CONFIG_LOG_BACKEND_FS=y
CONFIG_LOG_BACKEND_FS_DIR="/lfs1/logs"
CONFIG_LOG_BACKEND_FS_FILE_SIZE=128000
CONFIG_LOG_BACKEND_FS_FILES_LIMIT=8

# Command line shell
CONFIG_SHELL=y
CONFIG_SHELL_HISTORY=n
CONFIG_KERNEL_SHELL=y
CONFIG_SHELL_STACK_SIZE=3072
CONFIG_SHELL_THREAD_PRIORITY_OVERRIDE=y
# Change priority to be higher than logging thread to avoid log messages not showing at boot
CONFIG_SHELL_THREAD_PRIORITY=13
CONFIG_DEVMEM_SHELL=n
CONFIG_FLASH_SHELL=n
CONFIG_LCZ_SHELL_LOGIN=y
CONFIG_SHELL_LOGIN_INIT_PRIORITY=75
CONFIG_SHELL_LOGIN_INIT_USING_ATTRIBUTES=y
CONFIG_SHELL_PROMPT_UART="login: "
CONFIG_SHELL_CMD_ROOT="login"
CONFIG_LCZ_SHELL_SCRIPT_RUNNER=y
CONFIG_SHELL_BACKEND_DUMMY=y

# LCZ Message Framework
CONFIG_FRAMEWORK=y
CONFIG_FWK_ASSERT_ENABLED=y
CONFIG_FWK_AUTO_GENERATE_FILES=y
CONFIG_BUFFER_POOL_SIZE=16384
CONFIG_BUFFER_POOL_STATS=y
CONFIG_BUFFER_POOL_SHELL=y
CONFIG_SYSTEM_MESSAGE_TASK=y

# Flash storage
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y

# Device settings
CONFIG_SETTINGS=y
# Prefix must match CONFIG_SETTINGS_MOUNT_POINT
CONFIG_SETTINGS_MOUNT_POINT="/lfs1"
CONFIG_SETTINGS_FS_DIR="/lfs1/settings"
CONFIG_SETTINGS_FS_FILE="/lfs1/settings/run"

# QSPI (MX25R64)
CONFIG_NORDIC_QSPI_NOR=y
CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_NORDIC_QSPI_NOR_STACK_WRITE_BUFFER_SIZE=16

# MCUBOOT
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_SECURE_BOOT=y
CONFIG_BUILD_S1_VARIANT=y
CONFIG_NRF_APPROTECT_LOCK=y
CONFIG_LCZ_APPROTECT=y
CONFIG_MCUBOOT_IMG_MANAGER=y
# Turn off for development
# Bug 22277 - Remove comment around CONFIG_LCZ_APPROTECT_STARTUP
# CONFIG_LCZ_APPROTECT_STARTUP=y

# MCUMGR
CONFIG_MCUMGR=y
CONFIG_MCUMGR_SMP_SHELL=y
CONFIG_MCUBOOT_SHELL_ERASE_ENABLED=n
CONFIG_MCUMGR_SMP_SHELL_MTU=512
CONFIG_MCUMGR_SMP_SHELL_RX_BUF_COUNT=4
CONFIG_MCUMGR_BUF_SIZE=514
CONFIG_MCUMGR_BUF_COUNT=8
# Enable the Bluetooth (unauthenticated) mcumgr transport.
CONFIG_MCUMGR_SMP_BT=y
CONFIG_MCUMGR_CMD_IMG_MGMT=y
CONFIG_MCUMGR_CMD_OS_MGMT=y
CONFIG_MCUMGR_CMD_PRODUCTION_MGMT=y
CONFIG_STATS=y
CONFIG_MCUMGR_CMD_STAT_MGMT=y
CONFIG_MCUMGR_CMD_SHELL_MGMT=y
CONFIG_OS_MGMT_MCUMGR_PARAMS=y
CONFIG_MCUMGR_SMP_REASSEMBLY_BT=y

# File system
# Enable the LittleFS file system.
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_FILE_SYSTEM_UTILITIES=y
CONFIG_FSU_MOUNT_POINT="/lfs1"
CONFIG_FSU_LOG_LEVEL=3
CONFIG_FILE_SYSTEM_MAX_FILE_NAME=64
CONFIG_FSU_SHELL_ALLOW_CHANGE=n
CONFIG_FSU_CHECKSUM=y
CONFIG_FSU_CHECKSUM_CHUNK_SIZE=512
CONFIG_FSU_ENCRYPTED_FILES=y
CONFIG_FILE_ACCESS_LOG_LEVEL=3
CONFIG_FSU_ENCRYPTED_FILES_INIT_PRIORITY=65
CONFIG_LCZ_MCUMGR_CMD_FS_MGMT=y
CONFIG_LCZ_MCUMGR_CMD_FS_MGMT_LOG=y
CONFIG_LCZ_MCUMGR_CMD_FS_MGMT_LOG_LEVEL_DBG=y
CONFIG_LCZ_FS_MGMT_MAX_FILE_SIZE_4GB=y
CONFIG_LCZ_FS_MGMT_FILE_ACCESS_HOOK=y
CONFIG_LCZ_FS_MGMT_CHECKSUM_HASH=y
CONFIG_LCZ_FS_MGMT_HASH_SHA256=y
CONFIG_FSU_HASH=y
CONFIG_FILE_SYSTEM_SHELL=y

# Security
CONFIG_NRF_SECURITY=y

# MBEDTLS
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=n
CONFIG_MBEDTLS_TLS_LIBRARY=y
CONFIG_MBEDTLS_LEGACY_CRYPTO_C=y
CONFIG_MBEDTLS_SSL_IN_CONTENT_LEN=4096
CONFIG_MBEDTLS_SSL_OUT_CONTENT_LEN=4096
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=16384
# Disable unused ciphers.
# NOTE: Commented lines below mean we are allowing those ciphers
CONFIG_MBEDTLS_KEY_EXCHANGE_PSK_ENABLED=n
CONFIG_MBEDTLS_KEY_EXCHANGE_DHE_PSK_ENABLED=n
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_PSK_ENABLED=n
CONFIG_MBEDTLS_KEY_EXCHANGE_RSA_PSK_ENABLED=n
CONFIG_MBEDTLS_KEY_EXCHANGE_RSA_ENABLED=n
CONFIG_MBEDTLS_KEY_EXCHANGE_DHE_RSA_ENABLED=n
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_RSA_ENABLED=n
# CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_ECDSA_ENABLED=n
# CONFIG_MBEDTLS_KEY_EXCHANGE_ECDH_ECDSA_ENABLED=n
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDH_RSA_ENABLED=n
CONFIG_MBEDTLS_KEY_EXCHANGE_ECJPAKE_ENABLED=n
# Disable CBC, it is not secure
CONFIG_PSA_WANT_ALG_CBC_NO_PADDING=n
CONFIG_PSA_WANT_ALG_CBC_PKCS7=n
CONFIG_MBEDTLS_CIPHER_MODE_CBC=n
# Disable unused hash algorithms
CONFIG_PSA_WANT_ALG_SHA_384=n
CONFIG_PSA_WANT_ALG_SHA_512=n
CONFIG_PSA_WANT_ALG_MD5=n
CONFIG_MBEDTLS_SHA384_C=n
CONFIG_MBEDTLS_SHA512_C=n

# LCZ modules
CONFIG_LCZ=y

# LCZ BLE wrapper
CONFIG_LCZ_BT=y

# LCZ QRTC
CONFIG_LCZ_QRTC=y
CONFIG_LCZ_QRTC_SHELL=y
CONFIG_LCZ_QRTC_SHELL_ENABLE_WRITE=n

# LCZ Exit override
CONFIG_LCZ_RESET_ON_EXIT=y

# LCZ Param file
CONFIG_LCZ_PARAM_FILE=y
CONFIG_LCZ_PARAM_FILE_ENCRYPTED=y
CONFIG_LCZ_SENSOR_ADV_FORMAT=y
CONFIG_LCZ_MCUMGR_WRAPPER=y
CONFIG_LCZ_NO_INIT_RAM_VAR=y
CONFIG_ATTRIBUTE_MGMT_FACTORY_RESET=y

# LCZ LED module
CONFIG_LCZ_LED=y
CONFIG_LCZ_NUMBER_OF_LEDS=2
CONFIG_LCZ_LED_CUSTOM_ON_OFF=n

# LCZ Watchdog support
CONFIG_WATCHDOG=y
CONFIG_WDT_NRFX=y
CONFIG_NRFX_WDT0=y
CONFIG_LCZ_WDT=y

# LCZ reset reason utility
CONFIG_LCZ_NRF_RESET_REASON=y

# LCZ Attributes
CONFIG_LCZ_KVP=y
CONFIG_ATTR=y
CONFIG_ATTR_BROADCAST=y
CONFIG_ATTR_ENCRYPTED=y
CONFIG_ATTR_SHELL=y
CONFIG_ATTR_DEFERRED_SAVE=y
CONFIG_MCUMGR_CMD_ATTRIBUTE_MGMT=y
CONFIG_ATTR_LOAD_FEEDBACK=y
CONFIG_ATTR_CUSTOM_VALIDATOR=y
CONFIG_ATTR_SHELL=y
CONFIG_ATTR_SHOW_FMT="[%03u] %-35s"
CONFIG_ATTR_FILE_NAME="enc/attr.txt"

# LCZ hardware unique key
CONFIG_HW_UNIQUE_KEY=y
CONFIG_HW_UNIQUE_KEY_RANDOM=y
CONFIG_LCZ_HW_KEY=y

# LCZ Locking component
CONFIG_LOCKING=y

# LCS Software Reset management
CONFIG_LCZ_SOFTWARE_RESET=y

# zcbor
CONFIG_ZCBOR=y

# Thread Debug
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MAX_NAME_LEN=16
CONFIG_INIT_STACKS=y
CONFIG_THREAD_ANALYZER=y

# Stack protection options that should always be enabled
CONFIG_MPU_STACK_GUARD=y

# Debug options that should be enabled for debugging
CONFIG_ASSERT=n
CONFIG_STACK_SENTINEL=n
CONFIG_EXTRA_EXCEPTION_INFO=y
CONFIG_NULL_POINTER_EXCEPTION_DETECTION_MPU=y

# Application level options
CONFIG_LOG_LEVEL_BLE_TASK=3
CONFIG_UI_TASK_LOG_LEVEL=3
CONFIG_BSP_LOG_LEVEL=3
CONFIG_UI_LED_TEST_ON_RESET=y
CONFIG_TEST_MENU=y
CONFIG_HEARTBEAT_SECONDS=60
CONFIG_SENSOR_TASK_LOG_LEVEL=3

# PKI authentication and management
CONFIG_LCZ_PKI_AUTH=y
CONFIG_LCZ_PKI_AUTH_SMP_PERIPHERAL=y
CONFIG_LCZ_SENSOR_ADV_ENC=y

# LWM2M
CONFIG_EVENTFD=y
CONFIG_LWM2M=y
CONFIG_LWM2M_LOG_LEVEL_INF=y
CONFIG_HTTP_PARSER_URL=y
CONFIG_LWM2M_COAP_BLOCK_SIZE=512
CONFIG_LWM2M_ENGINE_STACK_SIZE=8192
# LwM2M lifetime of 5 minutes instead of 30 seconds
CONFIG_LWM2M_ENGINE_DEFAULT_LIFETIME=300
# Observation notifications normally no faster than every minute
CONFIG_LWM2M_SERVER_DEFAULT_PMIN=60

# Client device manager
CONFIG_LCZ_BLE_CLIENT_DM=y
CONFIG_LCZ_BLE_CLIENT_DM_INIT_ATTRIBUTES=y

# Main LwM2M Client
CONFIG_LCZ_LWM2M_CLIENT=y
CONFIG_LCZ_LWM2M_CLIENT_LOG_LEVEL_DBG=y
CONFIG_LCZ_LWM2M_CLIENT_INIT_ATTRIBUTES=y
CONFIG_LCZ_LWM2M_CLIENT_DEVICE_INIT_ATTRIBUTES=y
CONFIG_LCZ_LWM2M_TRANSPORT_BLE_PERIPHERAL=y
CONFIG_LCZ_LWM2M_CLIENT_SHELL=y

# Firmware update
CONFIG_LCZ_LWM2M_FW_UPDATE=y
CONFIG_DFU_TARGET=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y
CONFIG_LCZ_LWM2M_FW_UPDATE_INIT_ATTRIBUTES=y
CONFIG_LWM2M_FIRMWARE_UPDATE_PULL_COAP_PROXY_SUPPORT=y
CONFIG_LCZ_LWM2M_FW_UPDATE_SHELL=y

# File system management
CONFIG_LCZ_LWM2M_FS_MANAGEMENT=y

# Connection Monitor
CONFIG_LCZ_LWM2M_CONN_MON=y
CONFIG_LWM2M_CONN_MON_BEARER_MAX=2

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
CONFIG_NET_IPV6=n

# LwM2M Telemetry Configuration
CONFIG_LWM2M_IPSO_SUPPORT=y
CONFIG_LCZ_LWM2M_UTIL=y
CONFIG_LCZ_LWM2M_UTIL_CONFIG_DATA=y
CONFIG_LCZ_LWM2M_UTIL_LOG_LEVEL_DBG=y
CONFIG_LCZ_LWM2M_TEMPERATURE=y
CONFIG_LWM2M_IPSO_TEMP_SENSOR=y
CONFIG_LWM2M_IPSO_TEMP_SENSOR_INSTANCE_COUNT=4
CONFIG_LCZ_LWM2M_FILL_LEVEL=y
CONFIG_LWM2M_IPSO_FILLING_SENSOR=y
CONFIG_LWM2M_IPSO_FILLING_SENSOR_INSTANCE_COUNT=4
CONFIG_LCZ_LWM2M_CURRENT=y
CONFIG_LWM2M_IPSO_CURRENT_SENSOR=y
CONFIG_LWM2M_IPSO_CURRENT_SENSOR_INSTANCE_COUNT=4
CONFIG_LCZ_LWM2M_PRESSURE=y
CONFIG_LWM2M_IPSO_PRESSURE_SENSOR=y
CONFIG_LWM2M_IPSO_PRESSURE_SENSOR_INSTANCE_COUNT=4
